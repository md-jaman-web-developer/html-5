<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column spaning</title>
</head>
<body>
    <table border="3" style="background-color: rgb(201, 241, 22);">
        <tr>
            <th>NAME</th>
            <th colspan="2">phon number</th>
        </tr>
        <tr>
            <td>md jaman</td>
            <td>0181489781</td>
            <td>01489781523</td>
           
        </tr>
    </table><br/><br/>
    <table border="3" style="background-color: rgb(39, 116, 218);">
        <tr>
            <th rowspan="2">NAME</th>
            <th >phon number</th>
        </tr>
        <tr>
            <td>md jaman</td>
            <td>0181489781</td>
            <td>01489781523</td>
           
        </tr>
    </table>
    
</body>
</html>
