<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
</head>
<body>
    <h2>registration from</h2>
    <from>
        <div>
        <label for="full name">full NAME:</label><input type="text" name="full NAME" id="full NAME" required>
    </div><br/>
    <div>
        <label for="email">email:</label><input type="email" name="email" id="email">
    </div><br/>
    <div>
        <label for="password">password:</label><input type="password" name="password" id="password">
    </div><br/>
    <div>
        <label for="dob">date of birth:</label><input type="date" name="dob" id="dob">
    </div><br/>
    <div>
        <label for="photo">photo:</label><input type="file" name="photo" id="photo">
    </div><br/>
    <div>
        <label for="gender">gender:</label><input type="radio" name="gender" id="gender" value="male">male
        <input type="radio" name="gender" id="gender" value="female">female
    </div><br/>
    <div>
        <label for="religion">religion:</label><input type="checkbox" name="c1" id="islam">islam
        <input type="checkbox" name="c1" id="hindu">hindu
    </div><br/>
    <div>
        <label for="department">department:</label>
        <select name="department">
            <option value="cse">cse</option>
            <option value="eee" selected>eee</option>
            <option value="llb">llb</option>
        </select><br/><br/>
        <label for="massage">massage:</label><br/>
        <textarea cols="50" rows="20"></textarea>
    </div><br/>
    <div>
        <input type="submit" value="registration" disabled>
        <input type="reset" value="clear">
    </div>
    </from>
</body>
</html>
